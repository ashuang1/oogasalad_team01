# Help messages
WELCOME_TITLE=Benvenuto nell'Ambiente di Creazione del Gioco
WELCOME_CONTENT=Questa guida ti accompagnerà attraverso le principali funzionalità dell'ambiente di creazione e ti mostrerà come creare i tuoi giochi.
OVERVIEW_TITLE=Panoramica
OVERVIEW_CONTENT=L'Ambiente di Creazione consente di creare varianti 2D di Pac-Man senza scrivere codice. Funzionalità principali:\n\n-Design basato su entità\n-Gestione modalità per entità\n-Editor visivo dei livelli\n-Sistema di regole di collisione\n-Condizioni di vittoria e sconfitta configurabili
INTERFACE_TITLE=Interfaccia Principale
INTERFACE_CONTENT=L'ambiente si compone delle seguenti aree:\n\n	\n-Menu (slide 4-5): Barra superiore; gestione file per salvataggio e caricamento\n	\n-Impostazioni Entità (slide 6-7): Pannello destro e editor centrale; creare entità e modalità e posizionarle\n	\n-Impostazioni Livello (slide 8-9): Pannello sinistro; cambia impostazioni livello ed eventi\n	\n-Impostazioni Gioco (slide 10-11): Finestra inferiore; modifica metadati, condizioni di vittoria, punteggio iniziale, velocità e codici trucco
SAVE_TITLE=Menu: Salva
SAVE_CONTENT=Salva in una cartella: l'Ambiente di Creazione salverà il gioco in una cartella chiamata "output" nella posizione scelta.\n\n- Se esiste già una cartella "output", sovrascrive i file con lo stesso nome o aggiunge informazioni nuove.\n- Questo output è pronto per essere caricato nel Giocatore.\n\nPuoi salvare e restare nell?ambiente, oppure uscire e salvare.
UPLOAD_TITLE=Menu: Carica
UPLOAD_CONTENT=Puoi anche caricare un gioco esistente selezionando il file gameConfig.json associato.
ENTITY_TITLE=Tipi di Entità e Modalità
ENTITY_CONTENT=La progettazione ruota attorno a entità e modalità. In questo pannello puoi creare e modificare entità e modalità. Puoi configurare controllo, AI, velocità e aspetto.\n\nPuoi anche eliminare modalità e tipi di entità.
PLACEMENT_TITLE=Posizionamento Entità ed Editor Livello
PLACEMENT_CONTENT=Per iniziare, trascina le entità nell?editor a griglia.\n\n- Posizionamento errato? Trascina di nuovo.\n- Vuoi rimuoverlo? Clicca e cancella.\n- Cambiare modalità iniziale? Clicca e modifica.
LEVEL_TITLE=Impostazioni Livello
LEVEL_CONTENT=Modifica larghezza, altezza e sfondo. Seleziona il livello da modificare per aggiornare la mappa.
EVENTS_TITLE=Eventi di Livello
EVENTS_CONTENT=Ogni livello può avere eventi specifici.\n\n- Spawna entità a tempi/condizioni specifiche\n- Rimuovi entità in base a condizioni\n- Cambia modalità dopo un certo tempo
SETTINGS_TITLE=Impostazioni Gioco
SETTINGS_CONTENT=Modifica metadati come titolo, autore, descrizione.\n\nImposta velocità, vite iniziali, punteggio, condizioni di vittoria/sconfitta e codici trucco.
COLLISION_TITLE=Regole di Collisione
COLLISION_CONTENT=Definisci interazioni tra entità. Può influenzare modalità, punteggio, vite ecc.\n\nAzione su entità A o B (es: consuma ? metti sotto A se vuoi che venga consumata).
FIRST_GAME_TITLE=Creazione del Primo Gioco
FIRST_GAME_CONTENT=Passaggi base:\n\n1. Crea tipi di entità (giocatore, nemici, oggetti)\n2. Configura aspetto e proprietà\n3. Imposta regole di collisione\n4. Posiziona entità nei livelli\n5. Imposta condizioni di vittoria/sconfitta\n6. Salva e prova nel motore
TIPS_AND_TRICKS_TITLE=Consigli e Trucchi
TIPS_AND_TRICKS_CONTENT=Consigli utili:\n\n-Dai nomi chiari a entità e livelli\n-Inizia con un gioco semplice\n-Testa spesso durante lo sviluppo\n-Ricicla tipi di entità\n-Usa menu contestuali col tasto destro\n-Salva frequentemente!
CONCLUSION_TITLE=Pronto a Creare!
CONCLUSION_CONTENT=Ora conosci le basi dell'Ambiente di Creazione!\n\nRicorda: lo sviluppo è un processo iterativo. Inizia semplice, testa spesso, aggiungi complessità gradualmente.\n\nBuona creazione!
