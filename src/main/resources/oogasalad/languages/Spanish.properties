# Help Guide Messages
WELCOME_TITLE=Bienvenido al Entorno de Creación de Juegos
WELCOME_CONTENT=Esta guía de ayuda te mostrará las funciones principales del entorno de creación y cómo crear tus propios juegos.
OVERVIEW_TITLE=Resumen
OVERVIEW_CONTENT=El Entorno de Creación de Juegos permite crear variaciones 2D de Pac-Man sin escribir código. Funciones clave incluyen:\n\n-Diseño de juego basado en entidades\n-Gestión de entidades por modos\n-Editor visual de niveles\n-Sistema de reglas de colisión\n-Condiciones configurables de victoria y derrota
INTERFACE_TITLE=Interfaz Principal
INTERFACE_CONTENT=El entorno de creación consiste en estas áreas principales:\n\n	\n-Menú (diapositivas 4-5): La barra superior; gestión de archivos para guardar y cargar\n	\n-Ajustes de Entidad (diapositivas 6-7): El panel derecho y el editor de tiles central; creación de entidades, sus modos y colocación en el nivel\n	\n-Ajustes de Nivel (diapositivas 8-9): El panel izquierdo; cambiar configuración de nivel y eventos de modo/aparición\n	\n-Ajustes de Juego (diapositivas 10-11): Ventana inferior; editar metadatos, condiciones de victoria, puntuación inicial, velocidad, códigos de trampa y reglas de colisión
SAVE_TITLE=Menú: Guardar
SAVE_CONTENT=Guardar, elegir una carpeta, el Entorno de Creación guardará el juego en una carpeta llamada output en la ubicación elegida.\n\n- Si ya existe una carpeta output, agregará la nueva información / sobrescribirá archivos con el mismo nombre.\n- Esta salida está lista para subir al Jugador del Juego para jugar.\n\nPuedes guardar y quedarte en el entorno o salir y guardar.
UPLOAD_TITLE=Menú: Subir
UPLOAD_CONTENT=También puedes subir un juego existente, entra en la estructura de carpetas y sube el gameConfig.json asociado.
ENTITY_TITLE=Tipos y Modos de Entidad
ENTITY_CONTENT=El diseño del juego gira alrededor de las entidades y sus modos. En este panel puedes crear y editar entidades y modos. Puedes configurar su comportamiento, velocidad, aspecto y control/IA.\n\nTambién permite eliminar modos y tipos de entidad y actualizar el entorno.
PLACEMENT_TITLE=Ubicación de Entidades y Editor de Nivel
PLACEMENT_CONTENT=Para comenzar a crear tu nivel, arrastra el ícono de la entidad al editor de nivel basado en tiles.\n\n- ¿Colocaste mal? Puedes arrastrarlo para moverlo.\n- ¿Ya no lo quieres? Haz clic sobre la ubicación y elimínalo.\n- ¿Quieres que comience en otro modo? Haz clic y edítalo.
LEVEL_TITLE=Configuración de Nivel
LEVEL_CONTENT=Puedes editar ancho, alto e imágenes de fondo. Desde aquí puedes seleccionar el nivel a editar y el visor se actualizará.
EVENTS_TITLE=Eventos de Nivel
EVENTS_CONTENT=- Para cada nivel puedes configurar eventos que ocurran solo ahí.\n\n- Configura apariciones por tiempo o puntuación, condiciones de desaparición (o no desaparecer).\n\n- También puedes hacer que una entidad cambie de modo tras cierto tiempo.
SETTINGS_TITLE=Ajustes del Juego
SETTINGS_CONTENT=- Puedes actualizar metadatos como título, autor y descripción.\n\n- Ajustar velocidad, vidas y puntuación inicial, condiciones de victoria/derrota\n\n- Además puedes añadir códigos de trampa como añadir vidas, pasar al siguiente nivel, etc.
COLLISION_TITLE=Reglas de Colisión
COLLISION_CONTENT=- Finalmente, reglas de colisión.\n\n- Esto determina cómo interactúan las entidades. Puedes configurar efectos según el modo, consumir, cambiar modos, actualizar puntuación o vidas, etc.\n\n- La idea es tener Entidad A y Entidad B; ciertos eventos afectan a una u otra (como actualizar puntuación), otros como consumir deben aplicarse a la entidad correspondiente.
FIRST_GAME_TITLE=Creando Tu Primer Juego
FIRST_GAME_CONTENT=Pasos básicos para un juego simple:\n\n1. Crear tipos de entidad (jugador, enemigos, objetos, obstáculos)\n2. Configurar su apariencia y propiedades\n3. Establecer reglas de colisión\n4. Colocar entidades en el nivel\n5. Configurar condiciones de victoria/derrota\n6. Guardar y probar el juego
TIPS_AND_TRICKS_TITLE=Consejos y Trucos
TIPS_AND_TRICKS_CONTENT=Consejos útiles para crear juegos eficientemente:\n\n-Usa nombres significativos para tipos de entidad y niveles\n-Comienza con un juego simple\n-Prueba el juego con frecuencia\n-Crea tipos de entidad reutilizables\n-Usa clic derecho para acciones rápidas\n-¡Guarda tu trabajo a menudo!
CONCLUSION_TITLE=¡Listo para Crear!
CONCLUSION_CONTENT=¡Ya conoces lo básico del Entorno de Creación!\n\nRecuerda que el desarrollo de juegos es un proceso iterativo. Comienza simple, prueba seguido y agrega complejidad poco a poco.\n\n¡Feliz creación de juegos!